# PlayerWarn - German Language File

command:
  warn:
    description: "Einen Spieler verwarnen"
    usage: "/warn <Spieler> <Grund> [Dauer]"
  warns:
    description: "Verwarnungen eines Spielers anzeigen"
    usage: "/warns [Spieler] [Seite]"
  clearwarns:
    description: "Verwarnungen eines Spielers löschen"
    usage: "/clearwarns <Spieler>"
  delwarn:
    description: "Eine bestimmte Verwarnung löschen"
    usage: "/delwarn <Spieler> <ID>"
  editwarn:
    description: "Grund oder Ablauf einer Verwarnung bearbeiten"
    usage: "/editwarn <Spieler> <ID> <Feld> <Wert...>"
  listwarns:
    description: "Alle Spieler mit Verwarnungen anzeigen"
    usage: "/listwarns [Seite]"

warn:
