  invalid-duration: "&c无效的时长格式：{error}"
  warned-player: "&e你已被 &b{sender}&e 警告。原因：&b{reason}"
  warned-player-expiration: "&e该警告{expiration}。"
  warned-sender: "&b玩家 &e{player}&b 已被警告。原因：&e{reason}&b（ID：&e{id}&b）"
  warned-sender-expiration: "&b该警告{expiration}。"
  warned-sender-count: "&b玩家 &e{player}&b 现共有 &e{count}&b 条警告。"
  limit-reached: "&c玩家 &e{player}&c 已达到警告上限，将受到处罚。"
  offline-pending: "&e玩家 &b{player}&e 当前离线，处罚将在其重新登录时执行。"

broadcast:
  player-warned: "&d{player}&e 已被 &d{sender}&e 警告。原因：&d{reason}"

warns:
  console-specify-player: "&c请指定一个玩家名称。"
  no-warnings: "&c未找到 {player} 的警告。"
