# PlayerWarn - Portuguese Language File

command:
  warn:
    description: "Advertir um jogador"
    usage: "/warn <jogador> <motivo> [duração]"
  warns:
    description: "Ver advertências de um jogador"
    usage: "/warns [jogador] [página]"
  clearwarns:
    description: "Limpar advertências de um jogador"
    usage: "/clearwarns <jogador>"
  delwarn:
    description: "Excluir uma advertência específica"
    usage: "/delwarn <jogador> <id>"
  editwarn:
    description: "Editar o motivo ou expiração de uma advertência"
    usage: "/editwarn <jogador> <id> <campo> <valor...>"
  listwarns:
    description: "Ver todos os jogadores com advertências"
    usage: "/listwarns [página]"

