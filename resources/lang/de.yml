  warned-sender-expiration: "&bDie Verwarnung {expiration}."
  warned-sender-count: "&bSpieler &e{player}&b hat jetzt &e{count}&b Verwarnung(en)."
  limit-reached: "&cSpieler &e{player}&c hat das Limit erreicht und wird bestraft."
  offline-pending: "&eSpieler &b{player}&e ist offline. Die Strafe wird beim nächsten Login angewendet."

broadcast:
  player-warned: "&d{player}&e wurde von &d{sender}&e verwarnt. Grund: &d{reason}"

