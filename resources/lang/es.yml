# PlayerWarn - Spanish Language File

command:
  warn:
    description: "Advertir a un jugador"
    usage: "/warn <jugador> <razón> [duración]"
  warns:
    description: "Ver advertencias de un jugador"
    usage: "/warns [jugador] [página]"
  clearwarns:
    description: "Borrar advertencias de un jugador"
    usage: "/clearwarns <jugador>"
  delwarn:
    description: "Eliminar una advertencia específica"
    usage: "/delwarn <jugador> <id>"
  editwarn:
    description: "Editar razón o expiración de una advertencia"
    usage: "/editwarn <jugador> <id> <campo> <valor...>"
  listwarns:
    description: "Ver todos los jugadores con advertencias"
    usage: "/listwarns [página]"

warn:
  player-not-found: "&cNombre de jugador inválido. El jugador nunca ha jugado."
  cannot-warn: "&cNo puedes advertir a este jugador."
  cannot-warn-bypass: "&cNo puedes advertir a este jugador (tiene permiso de omisión)."
  invalid-duration: "&cFormato de duración inválido: {error}"
  warned-player: "&eHas sido advertido por &b{sender}&e. Razón: &b{reason}"
  warned-player-expiration: "&eLa advertencia {expiration}."
  warned-sender: "&bEl jugador &e{player}&b fue advertido. Razón: &e{reason}&b (ID: &e{id}&b)"
  warned-sender-expiration: "&bLa advertencia {expiration}."
  warned-sender-count: "&bEl jugador &e{player}&b ahora tiene &e{count}&b advertencia(s)."
  limit-reached: "&cEl jugador &e{player}&c alcanzó el límite y será sancionado."
  offline-pending: "&eEl jugador &b{player}&e está desconectado. La sanción se aplicará al reconectarse."

broadcast:
  player-warned: "&d{player}&e fue advertido por &d{sender}&e. Razón: &d{reason}"

warns:
  console-specify-player: "&cEspecifica un nombre de jugador."
  no-warnings: "&cNo se encontraron advertencias para {player}."
  header: "&bAdvertencias para {player} &7(Página {page}/{total_pages}, total {count})"
  entry: "&7- &eID: {id} &7| &fRazón: {reason} &7| &fFuente: {source} &7| &fExpiración: {expiration} &7| &f{timestamp}"
