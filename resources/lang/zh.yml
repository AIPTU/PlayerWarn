# PlayerWarn - Chinese Language File

command:
  warn:
    description: "警告玩家"
    usage: "/warn <玩家> <原因> [时长]"
  warns:
    description: "查看玩家的警告"
    usage: "/warns [玩家] [页码]"
  clearwarns:
    description: "清除玩家的所有警告"
    usage: "/clearwarns <玩家>"
  delwarn:
    description: "删除指定警告"
    usage: "/delwarn <玩家> <ID>"
  editwarn:
    description: "编辑警告的原因或到期时间"
    usage: "/editwarn <玩家> <ID> <字段> <值...>"
  listwarns:
    description: "查看所有有警告的玩家"
    usage: "/listwarns [页码]"

warn:
  player-not-found: "&c无效的玩家名称，该玩家从未游玩过。"
  cannot-warn: "&c你无法警告该玩家。"
