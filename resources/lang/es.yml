clearwarns:
  cleared: "&aSe eliminaron {count} advertencia(s) para {player}."
  no-warnings: "&eNo se encontraron advertencias para {player}."

delwarn:
  id-must-be-number: "&cEl ID debe ser un número."
  deleted: "&aAdvertencia ID {id} para {player} eliminada."
  not-found: "&cAdvertencia ID {id} no encontrada."

