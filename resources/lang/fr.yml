# PlayerWarn - French Language File

command:
  warn:
    description: "Avertir un joueur"
    usage: "/warn <joueur> <raison> [durée]"
  warns:
    description: "Voir les avertissements d'un joueur"
    usage: "/warns [joueur] [page]"
  clearwarns:
    description: "Effacer les avertissements d'un joueur"
    usage: "/clearwarns <joueur>"
  delwarn:
    description: "Supprimer un avertissement spécifique"
    usage: "/delwarn <joueur> <id>"
  editwarn:
    description: "Modifier la raison ou l'expiration d'un avertissement"
    usage: "/editwarn <joueur> <id> <champ> <valeur...>"
  listwarns:
    description: "Voir tous les joueurs avec des avertissements"
    usage: "/listwarns [page]"

